device:
  name: RobotArm Remote Control
  unit: mm
  origin: "Center of Circular Direction Key (0,0)"
  
  # Color set for capture marking (BGR format)
  colors:
    red: [0, 0, 255]
    green: [0, 255, 0]
    blue: [255, 0, 0]
    yellow: [0, 255, 255]
    cyan: [255, 255, 0]
    magenta: [255, 0, 255]
    orange: [0, 165, 255]
    purple: [128, 0, 128]
    pink: [255, 192, 203]
    white: [255, 255, 255]
    lime: [0, 255, 128]
    turquoise: [208, 224, 64]
    navy: [128, 0, 0]
    maroon: [0, 0, 128]
    olive: [0, 128, 128]
    teal: [128, 128, 0]
    coral: [80, 127, 255]
  
  buttons:
    # Circular Direction Key (Logically split into 5 keys)
    # Overall center at (0,0), Diameter approx 10mm
    - name: D_Pad_Center
      type: circular
      center: [0.0, 0.0]
      diameter: 3.0
      bbox: [-1.5, -1.5, 1.5, 1.5]
      actions: ["click"]
      capture:
        mark_on: "lift"
        color: cyan
    - name: D_Pad_Up
      type: circular
      center: [0.0, -7.55]
      diameter: 3.0
      bbox: [-1.5, -9.05, 1.5, -6.05]
      actions: ["up"]
      capture:
        mark_on: "press"
        color: white
    - name: D_Pad_Down
      type: circular
      center: [0.0, 7.55]
      diameter: 3.0
      bbox: [-1.5, 6.05, 1.5, 9.05]
      actions: ["down"]
      capture:
        mark_on: "press"
        color: yellow
    - name: D_Pad_Left
      type: circular
      center: [-7.55, 0.0]
      diameter: 3.0
      bbox: [-9.05, -1.5, -6.05, 1.5]
      actions: ["left"]
      capture:
        mark_on: "press"
        color: lime
    - name: D_Pad_Right
      type: circular
      center: [7.55, 0.0]
      diameter: 3.0
      bbox: [6.05, -1.5, 9.05, 1.5]
      actions: ["right"]
      capture:
        mark_on: "press"
        color: coral
    # Rectangular Key Grid (16 keys)
    # Key Size: Width 4mm, Height 4mm
    # BBox Calc: [center_x - 2, center_y - 2, center_x + 2, center_y + 2]
    
    # Row 1 (Y = -4.33)
    - name: Key_Left
      type: rectangular
      center: [-16.125, -4.33]
      width: 4.0
      height: 4.0
      bbox: [-18.125, -6.33, -14.125, -2.33]
      capture:
        mark_on: "lift"
        color: purple
      
    - name: Key_Right
      type: rectangular
      center: [16.125, -4.33]
      width: 4.0
      height: 4.0
      bbox: [14.125, -6.33, 18.125, -2.33]
      capture:
        mark_on: "lift"
        color: orange
    # Row 2 (Y = 4.42)
